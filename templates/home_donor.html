<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Detail</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='home_donor.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='nibbl-logo.png') }}" alt="Nibbl Logo" class="logo">
    <div class="header-buttons">
      <a href="#" class="liked-posts-btn">Liked Posts</a>
      <a href="#" class="logout-btn">Log out <i class="icon">ðŸ‘¤</i></a>
    </div>
  </header>

  <main class="new-post-container">
    <h1>New post</h1>
    <div class="post-form">
      <div class="image-upload">
        <label for="image-upload">
          <div class="upload-placeholder">
            <span class="upload-icon">+</span>
            <span class="upload-text">Upload Image</span>
          </div>
        </label>
        <input type="file" id="image-upload" hidden>
      </div>
  
      <div class="post-details">
        <label>
          Post Name
          <input type="text" placeholder="What...">
        </label>
        <label>
          Date
          <input type="text" placeholder="dd/mm/yyyy">
        </label>
        <label>
          Time
          <input type="text" placeholder="x:xx ">
        </label>
        <label>
          Location
          <input type="text" placeholder="Where...">
        </label>
        <label>
          Items Available
          <textarea placeholder="Info..."></textarea>
        </label>
      </div>
    </div>
    <button class="create-btn">Create</button>
  </main>
  
</body>
</html>
