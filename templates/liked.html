<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UBC Nest Food Drive!</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='munch.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Nibbl Logo" class="logo">
    <div class="header-buttons">
      <a href="#" class="liked-posts-btn">Liked Posts</a>
      <a href="#" class="logout-btn">Log out <div class="icon"><img src="{{ url_for('static',  filename='Vector.png' )}}"></img></div></a>
    </div>
  </header>

  <main>
      <h1><strong><em>Liked Postings</em></strong></h1>
      <div class="container">
        <div class="post-card">
          <img src="image.png" alt="Post Image" />
          <div class="post-name">Post Name</div>
        </div>
        <div class="post-card">
          <div class="placeholder">
            <img src="https://img.icons8.com/ios-filled/50/1f3d2a/add-image.png" alt="Add Post" />
          </div>
          <div class="post-name">Next Post Name</div>
        </div>
      </div>
      <div class="footer"></div>
  </main>
</body>
</html>
